<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONNECT FOUR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="./assets/script.js" type="module"></script>
  </head>
  <body>
    <main id="game">
      <div class="drops">
        <div id="adrop" class="drop" data-column="a">O</div>
        <div id="bdrop" class="drop" data-column="b">O</div>
        <div id="cdrop" class="drop" data-column="c">O</div>
        <div id="ddrop" class="drop" data-column="d">O</div>
        <div id="edrop" class="drop" data-column="e">O</div>
        <div id="fdrop" class="drop" data-column="f">O</div>
        <div id="gdrop" class="drop" data-column="g">O</div>
      </div>

      <div id="game-board">
        <div class="cell" data-spot="a1"></div>
        <div class="cell" data-spot="b1"></div>
        <div class="cell" data-spot="c1"></div>
        <div class="cell" data-spot="d1"></div>
        <div class="cell" data-spot="e1"></div>
        <div class="cell" data-spot="f1"></div>
        <div class="cell" data-spot="g1"></div>
        <div class="cell" data-spot="a2"></div>
        <div class="cell" data-spot="b2"></div>
        <div class="cell" data-spot="c2"></div>
        <div class="cell" data-spot="d2"></div>
        <div class="cell" data-spot="e2"></div>
        <div class="cell" data-spot="f2"></div>
        <div class="cell" data-spot="g2"></div>
        <div class="cell" data-spot="a3"></div>
        <div class="cell" data-spot="b3"></div>
        <div class="cell" data-spot="c3"></div>
        <div class="cell" data-spot="d3"></div>
        <div class="cell" data-spot="e3"></div>
        <div class="cell" data-spot="f3"></div>
        <div class="cell" data-spot="g3"></div>
        <div class="cell" data-spot="a4"></div>
        <div class="cell" data-spot="b4"></div>
        <div class="cell" data-spot="c4"></div>
        <div class="cell" data-spot="d4"></div>
        <div class="cell" data-spot="e4"></div>
        <div class="cell" data-spot="f4"></div>
        <div class="cell" data-spot="g4"></div>
        <div class="cell" data-spot="a5"></div>
        <div class="cell" data-spot="b5"></div>
        <div class="cell" data-spot="c5"></div>
        <div class="cell" data-spot="d5"></div>
        <div class="cell" data-spot="e5"></div>
        <div class="cell" data-spot="f5"></div>
        <div class="cell" data-spot="g5"></div>
        <div class="cell" data-spot="a6"></div>
        <div class="cell" data-spot="b6"></div>
        <div class="cell" data-spot="c6"></div>
        <div class="cell" data-spot="d6"></div>
        <div class="cell" data-spot="e6"></div>
        <div class="cell" data-spot="f6"></div>
        <div class="cell" data-spot="g6"></div>
      </div>
    </main>

    <section id="endgame" class="endgame hide">
      <h1>GAME OVER</h1>
      <h2 id="winner"></h2>
      <button id="tryagain">Play Again?</button>
    </section>
  </body>
</html>
